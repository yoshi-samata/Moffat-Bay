<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Moffat Bay Logo" />

    <nav>

  <main>
    <section class="page-section">
      <h1>Customer Registration</h1>
      <p>Please fill out the form below to create your account.</p>
      <form action="moffatbay.php" method="POST">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required />

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required />

        <label for="boatname">Boat Name</label>
        <input type="text" id="boatname" name="boatname" required />

        <label for="boatlength">Boat Length</label>
        <input type="text" id="boatlength" name="boatlength" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <input type="submit" value="Sign Up" />
      </form>
    </section>
  </main>
